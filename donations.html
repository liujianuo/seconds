<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seconds? DonationPage</title>
  <link href="stylesheet.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="logo.png">

  <div class="head">
       
    <div class="logo">
      <a href="http://127.0.0.1:5500/homepage.html"><img src = "Logo.png"></a>
    </div>
    <div class="button">
      <button type="button" onclick="window.location.href='http://127.0.0.1:5500/secondslogin.html'">
        Log-in
        </button>
      <button onclick="window.location.href='http://127.0.0.1:5500/signuppage.html'">
        Sign-up
        </button>
      <button type="button" onclick="window.location.href='http://127.0.0.1:5500/Locations.html'">
        Find a Location
      </button><br>
      <button class="driverbutton" type="button" onclick="window.location.href='http://127.0.0.1:5500/driver.html'">
        Become a Driver
      </button>
    </div>
    <div class="titlefont">
      <span><center>Seconds?</center></span>
      <br>
    </div>
 
 
  </div>
              
</head>
<body>
  <br>
  <br>
  <hr>

  <div class="container">
    <div class="row">
      <div class="col">
        <h3 class="title">Billing Address </h3>

        <div class="inputBox">
          <span>full name :</span>
          <input type="text" placeholder="Jane Doe">
        </div>
        <div class="inputBox">
          <span>email :</span>
          <input type="email" placeholder="example@example.com">
        </div>
        <div class="inputBox">
          <span>address :</span>
          <input type="text" placeholder="123 Main Street">
        </div>
        <div class="inputBox">
          <span>city :</span>
          <input type="text" placeholder="Toronto">
        </div>
        <div class="flex"></div>
          <div class="inputBox">
            <span>province :</span>
            <input type="text" placeholder="Ontario">
          </div>
          <div class="inputBox">
            <span>postal code :</span>
            <input type="text" placeholder="A1A 1A1">
          </div>
      </div>

      <div class="col">
        <h3 class="title">Payment </h3>
        <div class="inputBox">
          <span>Cardholder Name :</span>
          <input type="text" placeholder="Jane Doe">
        </div>
        <div class="inputBox">
          <span>Credit Card Number :</span>
          <input type="text" placeholder="1111-2222-3333-4444">
        </div>
        <div class="inputBox">
          <span>Expiry Month :</span>
          <input type="text" placeholder="January">
        </div>
        <div class="flex"></div>
          <div class="inputBox">
            <span>Expiry Year :</span>
            <input type="text" placeholder="2050">
          </div>
          <div class="inputBox">
            <span>Security Code :</span>
            <input type="text" placeholder="XXX">
          </div>
      </div>

    </div>
    <input type="Submit" value="Proceed to Checkout" class="submit-btn">

   </div>
   <br>
   <hr>

      
</body>
</html>
