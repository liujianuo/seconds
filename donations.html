<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="special thanks" content="Thank you Emma Xing, our lead coder and the clutch of the group! :)">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seconds? DonationPage</title>
  <link href="stylesheet.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="logo.png">
  <div class="header">
       
    <div class="logo">
      <a href="http://127.0.0.1:5500/homepage.html"><img src = "Logo.png"></a>
    </div>
    <center>Seconds?</center>
    <div class="button">
      <button type="button" onclick="window.location.href='http://127.0.0.1:5500/secondslogin.html'">
        Log-in
        </button>
    <button onclick="window.location.href='http://127.0.0.1:5500/signuppage.html'">
        Sign-up
        </button>
    </div>
    
  </div>
              
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <h3 class="title">Billing Address </h3>

        <div class="inputBox">
          <span>full name :</span>
          <input type="text" placeholder="Jane Doe">
        </div>
        <div class="inputBox">
          <span>email :</span>
          <input type="email" placeholder="example@example.com">
        </div>
        <div class="inputBox">
          <span>address :</span>
          <input type="text" placeholder="123 Main Street">
        </div>
        <div class="inputBox">
          <span>city :</span>
          <input type="text" placeholder="Toronto">
        </div>
        <div class="flex"></div>
          <div class="inputBox">
            <span>province :</span>
            <input type="text" placeholder="Ontario">
          </div>
          <div class="inputBox">
            <span>postal code :</span>
            <input type="text" placeholder="A1A 1A1">
          </div>
      </div>
    </div>
   </div>
